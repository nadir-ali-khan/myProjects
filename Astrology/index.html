<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Sign Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Zodiac Sign Finder</h1>
    </header>
    <main class="zodiac-app">
        <label for="dob">Enter your Date of Birth:</label>
        <input type="date" id="dob" required>
        <button id="find-sign">Find My Zodiac Sign</button>
        <div id="zodiac-result" class="result"></div>
        <div id="zodiac-traits" class="result"></div>
        <div id="zodiac-career" class="result"></div>
        <div id="zodiac-partner" class="result"></div>
    </main>


    <h2>Eye Shape</h2>
    <div class="eye-shape">
        <img src="eye.jpg" alt="eye-shape" id="eye-shape">
    </div>

   

    <script src="script.js"></script>
</body>
</html>
